<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Cash Tracker</title>
</head>
<body>
    <h2>Daily Cash Tracker</h2>
    <input type="number" id="amount" placeholder="Enter Amount">
    <input type="text" id="description" placeholder="Description">
    <button onclick="addEntry()">Add</button>

    <h3>History</h3>
    <ul id="historyList"></ul>

    <script>
        let entries = JSON.parse(localStorage.getItem("cashData")) || [];

        function renderList() {
            const list = document.getElementById("historyList");
            list.innerHTML = "";
            entries.forEach((item, index) => {
                list.innerHTML += `<li>${item.amount} â€” ${item.desc}</li>`;
            });
        }

        function addEntry() {
            const amount = document.getElementById("amount").value;
            const desc = document.getElementById("description").value;

            if(amount === "" || desc === "") return;

            entries.push({ amount, desc });
            localStorage.setItem("cashData", JSON.stringify(entries));
            renderList();

            document.getElementById("amount").value = "";
            document.getElementById("description").value = "";
        }

        renderList();
    </script>
</body>
</html>
