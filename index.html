<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Money Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="logo" alt="Cash Logo" />
    <h1>Money Tracker</h1>
  </div>

  <!-- App -->
  <div class="app hidden">
    <header>
      <h1>üí∏ Money Tracker</h1>
      <div class="balance" id="balance">‚Çπ0.00</div>

    <div class="toolbar">
      <button id="exportExcel">Export Excel</button>
      <button id="exportPDF">Export PDF</button>
      <button id="backupBtn">Backup</button>
      <button id="restoreBtn">Restore</button>
      <button id="premiumBtn">Upgrade Premium</button>
    </div>

    <section class="entry-card">
      <div class="row">
        <select id="type">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
        <input id="amount" type="number" placeholder="Enter amount (‚Çπ)" />
      </div>
      <div class="row spaced">
        <input id="description" type="text" placeholder="Description" />
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Health">Health</option>
          <option value="EMI">EMI</option>
          <option value="Salary">Salary</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="row actions">
        <button id="addBtn">Add</button>
        <button id="clearBtn" class="muted">Clear All</button>
      </div>
    </section>

    <section class="summary">
      <div>Today: <span id="todayTotal">‚Çπ0</span></div>
      <div>Month: <span id="monthTotal">‚Çπ0</span></div>
      <div>Income/Expense: <span id="incExp">‚Çπ0 / ‚Çπ0</span></div>
    </section>

    <section class="history">
      <h3>History</h3>
      <div id="historyList" class="list"></div>
    </section>

    <footer>
      <small>¬© 2025 Money Tracker | Local data only</small>
    </footer>
  </div>

      <p>After payment, tap ‚ÄúI Paid‚Äù.</p>
      <a href="https://wa.me/919544599733?text=I%20Paid%20for%20Premium%20Upgrade" target="_blank" class="whatsapp">I Paid - Notify Admin</a>

</html>
