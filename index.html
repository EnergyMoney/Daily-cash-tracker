<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily Cash Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Daily Cash Tracker</h1>
      <div class="balance" id="balance">₹0.00</div>
    </header>

    <section class="entry-card">
      <div class="row">
        <select id="type">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
        <input id="amount" type="number" placeholder="Enter amount (₹)" />
      </div>
      <div class="row">
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Health">Health</option>
          <option value="EMI">EMI</option>
          <option value="Salary">Salary</option>
          <option value="Others">Others</option>
        </select>
        <input id="description" type="text" placeholder="Description" />
      </div>
      <div class="row actions">
        <button id="addBtn">Add</button>
        <button id="clearBtn" class="muted">Clear All</button>
      </div>
    </section>

    <section class="summary">
      <div class="summary-item">
        <div class="label">Today's Total</div>
        <div id="todayTotal" class="value">₹0.00</div>
      </div>
      <div class="summary-item">
        <div class="label">This Month</div>
        <div id="monthTotal" class="value">₹0.00</div>
      </div>
      <div class="summary-item">
        <div class="label">Income vs Expense</div>
        <div id="incExp" class="value">₹0 / ₹0</div>
      </div>
    </section>

    <section class="history">
      <h3>History</h3>
      <div id="historyList" class="list"></div>
    </section>

    <section class="reports">
      <h3>Reports</h3>
      <div class="chart-wrap">
        <canvas id="catChart"></canvas>
      </div>
      <div class="report-tables">
        <div id="monthlyReport"></div>
      </div>
    </section>

    <footer>
      <small>Local only — data saved on this device.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
